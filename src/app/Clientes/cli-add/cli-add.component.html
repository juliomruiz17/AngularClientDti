<button type="button" class="btn btn-primary btn-block" routerLink="/">Cadastro de Clientes</button>
<div class="row"> 
  <!-- FORM -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-body p-6">
  
          <!-- FORM -->
          <form #clienteForm="ngForm" (ngSubmit)="addCliente(clienteForm)">
            <!-- THE Id's cliente -->
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="clienteService.selectedCliente._Id">
  
            <div class="form-group">
              <input type="text" name="name" #name="ngModel" [(ngModel)]="clienteService.selectedCliente.name"
                placeholder="Nome do Cliente" class="form-control">
            </div>
  
            <div class="form-group">
              <div class="input-field col-s12">
                <input type="text" name="sobrenome" #name="ngModel" [(ngModel)]="clienteService.selectedCliente.sobrenome"
                  placeholder="Sobrenome" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <div class="input-field col-s20">
                <input type="text" name="cpf" #name="ngModel" [(ngModel)]="clienteService.selectedCliente.cpf"
                  value="0" placeholder="Digite seu Cpf" class="form-control">
                  
                  <div class="form-group">
                    <input type="text" name="email" #name="ngModel" [(ngModel)]="clienteService.selectedCliente.email"
                      placeholder="Email do Cliente" class="form-control">
                    </div>

                    <div class="form-group">
                        <input type="text" name="celular" #name="ngModel" [(ngModel)]="clienteService.selectedCliente.celular"
                          placeholder="Celular do Cliente" class="form-control">
                        </div>
                
                      <div class="form-group">
                        <input type="text" name="endereco" #name="ngModel" [(ngModel)]="clienteService.selectedCliente.endereco"
                          placeholder="Endereço do Cliente" class="form-control">
                      </div>
                  </div>
              </div>
            <button class="btn btn-primary mr-4" (click)="resetForm(clienteForm)">Deletar</button>
            <button class="btn btn-success">Salvar</button>
        </form>
      </div>
    </div>
  </div>

  
  <!-- TABLE -->
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <th>Name</th>
        <th>Sobrenome</th>
        <th>Cpf</th>
        <th>Email</th>
        <th>Celular</th>
        <th>Endereço</th>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clienteService.clientes">
          <td>{{ cliente.name }}</td>
          <td>{{ cliente.sobrenome }}</td>
          <td>{{ cliente.cpf}}</td>
           <td>{{ cliente.email}}</td>
          <td>{{ cliente.celular}}</td>
          <td>{{ cliente.endereco}}</td>
          <td>
            <a (click)="editCliente(cliente)" class="btn btn-success btn-sm">
              <i class="material-icons">edit</i>
            </a>
            
            <a (click)="deleteCliente(cliente.name, clienteForm)" class="btn btn-danger btn-sm">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
